<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <svg class="meeter">
<defs>
    <lineargradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#e60000;stop-opacity:1" />
    </lineargradient>
</defs>

<circle id="back" r="150" cx="50%" cy="50%" stroke="lightgray" stroke-linecap="round"
stroke-width="60" stroke-dasharray="471, 943" fill="none">
</circle>

<circle id="val" r="150" cx="50%" cy="50%" stroke-linecap="round"
stroke="url(#grad1)" stroke-width="50" stroke-dasharray="300, 943" fill="none">
</circle>
            
        </svg>
    </div>


    <style>
        .wrapper {
            width: 400px;
            height: 400px;
        }

        .meeter {
            transform: rotateX(180deg) rotateY(180deg);
            width: 100%;
            height: 100%;
        }
    </style>
</body>

</html>
